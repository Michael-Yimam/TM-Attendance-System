<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>TM Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <style type="text/css">
        #maincontent {
            margin-top: 7em;
            margin-bottom: -7em;
        }
    </style>
</head>
<body>
<div class="ui large top fixed menu visible" style="display: flex !important; margin-bottom: 7em;">
    <div class="ui container">
        <a href="studentAttendance.html" class="active item">TM Attendance</a>
        <a href="checkingPage.html" class="item">TM Checking</a>
        <a href="blockReport.html" class="item">Block Report</a>
        <a href="uploadAttendance.html" class="item">Upload Attendance</a>
        <a href="entryReport.html" class="item">Entry Report</a>
        <div class="right menu">
            <div class="item">
                <form action="#" th:action="@{/logout}" method="post">
                    <input class="ui button" type="submit" value="Logout" />
                </form>
            </div>
        </div>
    </div>
</div>
<div id="maincontent" class="ui main container">
    <div class="ui form">
        <div class="field">
            <div class="three wide field" sec:authorize="hasAnyAuthority('ADMIN', 'FACULTY')">
                <label>Student ID:</label>
                <input type="text" name="studentId">
            </div>
            <div class="three wide field">
                <label>Block:</label>
                <select class="ui fluid dropdown">
                <option value="">block</option>
                </select>
            </div>
        </div>
    </div>
    <p>
        Session in block: <span>0</span>
    </p>
    <p>
        Days present: <span>0</span>
    </p>
    <p>
        Percentage attended: <span>0</span>
    </p>
    <p>
        Extra credit points: <span>0</span>
    </p>
    <div class="ui grid">
        <div class="four wide column">
            <table class="ui small very compact celled table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Present</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

</div>
</body>
</html>
