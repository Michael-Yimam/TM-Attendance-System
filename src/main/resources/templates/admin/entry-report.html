<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/fileUpload.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <style type="text/css">
        #maincontent {
            margin-top: 7em;
            margin-bottom: -7em;
        }
    </style>
</head>

<body>
<div class="ui large top fixed menu visible" style="display: flex !important; margin-bottom: 7em;">
    <div class="ui container">
        <a href="studentAttendance.html" class="item">TM Attendance</a>
        <a href="checkingPage.html" class="item">TM Checking</a>
        <a th:href= "@{/tm/report}"  class="item">View Morning TM Attendance</a>
        <!--<form th:action="@{/logout}" method="GET">
            <button class="btn btn-md btn-danger btn-block" name="registration"
                    type="Submit">Logout
            </button>
        </form>-->
        <div class="right menu">
            <form th:action="@{/logout}" method="post">
                <input class="ui button" type="submit" value="Logout" />
            </form>
        </div>
    </div>
</div>

<div id="maincontent">

    <div class="ui main container">
        <div class="ui message" style="margin-top:20px; width:80%">
            <div class="panel-heading">
                <h2> Student Morning TM Attendance </h2>
                <h4> Entry: <span th:utext="${entry}"></span>  </h4>
            </div>
        </div>
        <table class= "ui celled striped table" style="width:80%">
            <thead>
            <tr>
                <th>Student Id</th>
                <th>Attendance(%) </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${report}">
                <td> <span th:text = "${item.key}"></span></td>
                <td> <span th:text = "${item.value}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

</body>
</html>
