<!DOCTYPE html>
<html lang="en" class=".js"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/fileUpload.css}"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <style type="text/css">
        #maincontent {
            margin-top: 7em;
            margin-bottom: -7em;
        }

    </style>
</head>
<body>
<div class="ui large top fixed menu visible" style="display: flex !important; margin-bottom: 7em;">
    <div class="ui container">
        <a th:href="@{/studentAttendance}" class="item">TM Attendance</a>
        <a th:href="@{/checkingPage}" class="item">TM Checking</a>
        <a th:href="@{/blockReport}"  class="item">Block Report</a>
        <a th:href="@{/uploadAttendance}" class="active item">Upload Attendance</a>
        <a th:href="entryReport.html" class="item">Entry Report</a>
        <div class="right menu">
            <div class="item">
                <a class="ui button">Logout</a>
            </div>
        </div>
    </div>
</div>

<div id="maincontent" class="ui main container">
    <div class="header">
        <h1 class="uploadHeader">Upload TM Attendance File</h1>
    </div><br/>
    <div class="ui form">
        <div class="field">
            <div class="four wide field">
<!--                <form class="ui form" method="post">-->
<!--                    <label>Upload Attendance file: </label>-->
<!--                    <input type="file" class="ui input">-->
<!--                    <input type="submit" class="ui button">-->
<!--                </form>-->
                <div id="uploadMessage" class="center aligned row" th:text="${uploadMessage}"></div>
                <form action="#" th:action="@{/fileUpload}" method="post" enctype="multipart/form-data">

                    <input id="fInput" class="inputfile inputfile-6"
                           data-multiple-caption="{count} files selected"
                           type="file" name="file" multiple="">
                    <label for="fInput">
                        <span></span>
                        <strong>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBow="0 0 20 17">
                                <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                                Choose a file...
                            </svg>
                        </strong>
                    </label> <br/><br/>

                    <input id="submit" type="submit" value="Upload">
                </form>
            </div>
        </div>
    </div>
    <br>

</div>
<script type="text/javascript">
    /*
	By Osvaldas Valutis, www.osvaldas.info
	Available for use under the MIT License
*/

    'use strict';

    ;( function ( document, window, index )
    {
        var inputs = document.querySelectorAll( '.inputfile' );
        Array.prototype.forEach.call( inputs, function( input )
        {
            var label	 = input.nextElementSibling,
                labelVal = label.innerHTML;

            input.addEventListener( 'change', function( e )
            {
                var fileName = '';
                if( this.files && this.files.length > 1 )
                    fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
                else
                    fileName = e.target.value.split( '\\' ).pop();

                if( fileName )
                    label.querySelector( 'span' ).innerHTML = fileName;
                else
                    label.innerHTML = labelVal;
            });

            // Firefox bug fix
            input.addEventListener( 'focus', function(){ input.classList.add( 'has-focus' ); });
            input.addEventListener( 'blur', function(){ input.classList.remove( 'has-focus' ); });
        });
    }( document, window, 0 ));
</script>
</body>
</html>
