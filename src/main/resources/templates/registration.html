<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h4>User Registration Form</h4>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{userName}" placeholder="UserName"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">

                        <input type="text" th:field="*{password}"
                               placeholder="Password" class="form-control"/>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <select class="form-control" id="active" th:field="*{active}">
                            <option selected value="1"> Active </option>
                            <option value="0"> In Active </option>
                        </select>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <select class="form-control" id="role" th:field="*{role}">
                            <option th:value="STUDENT" th:label="STUDENT"></option>
                            <option th:value="FACULTY" th:label="FACULTY"></option>
                            <option th:value="ADMIN" th:label="ADMIN"></option>
                        </select>
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

</body>
</html>
