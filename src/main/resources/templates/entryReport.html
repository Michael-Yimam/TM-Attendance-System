<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Entry Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <style type="text/css">
        #maincontent {
            margin-top: 7em;
            margin-bottom: -7em;
        }
    </style>
</head>
<body>
<div class="ui large top fixed menu visible" style="display: flex !important; margin-bottom: 7em;">
    <div class="ui container">
        <a th:href="@{/studentAttendance}" sec:authorize="hasAuthority('STUDENT')" class="item">TM Attendance</a>
        <a sec:authorize="hasAuthority('STUDENT')" th:href="@{/checkingPage}" class="item">TM Checking</a>
        <a sec:authorize="hasAnyAuthority('ADMIN', 'FACULTY')" th:href="@{/TM-attendance}" class="item">Block Report</a>
        <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/uploadAttendance}" class="item">Upload Attendance</a>
        <a sec:authorize="hasAnyAuthority('ADMIN', 'FACULTY')" th:href="entryReport.html" class="active item">Entry Report</a>
        <div class="right menu">
            <div class="item">
                <span id="userName" th:text="${student.name}"></span>
            </div>
            <div class="item">
                <form th:action="@{/logout}" method="post">
                    <input class="ui button" type="submit" value="Logout" />
                </form>
            </div>
        </div>
    </div>
</div>
<div id="maincontent" class="ui main container">
    <div class="ui form">
        <div class="field">
            <div class="three wide field">
                <label>Entry: </label>
                <select class="ui fluid dropdown">
                <option value="">block</option>
            </select>
            </div>
        </div>
    </div>
    <br>
    <div class="ui grid">
        <div class="eight wide column">
            <table class="ui small very compact celled table">
                <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Sessions</th>
                    <th>Attended</th>
                    <th>Percentage</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

</div>
</body>
</html>
